<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Price Predictor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h2 class="text-center mb-4">Predict Car Price</h2>
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Make</label>
          <input type="text" name="make" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Model</label>
          <input type="text" name="model" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Year</label>
          <input type="number" name="year" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Mileage</label>
          <input type="number" step="any" name="mileage" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Engine Size (L)</label>
          <input type="number" step="any" name="engine_size" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Fuel Type</label>
          <select name="fuel_type" class="form-select" required>
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="Electric">Electric</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Transmission</label>
          <select name="transmission" class="form-select" required>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
          </select>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Predict</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
